<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple calculator</title>
</head>
<body>
    <div class="body_calc">
       
        <div id="key_box">
            <output id="display"></output>
            <table>
                <tbody>
                    <tr>
                        <td><button class="fun_but">AC</button></td>
                        <td><button class="fun_but">+/-</button></td>
                        <td><button class="fun_but">%</button></td>
                        <td><button class="op_but" id="num_del" value="&#x00F7">&#x00F7</button></td>
                    </tr>
                    <tr>
                        <td><button id="num_1" value="1">1</button></td>
                        <td><button id="num_2" value="2">2</button></td>
                        <td><button id="num_3" value="3" >3</button></td>
                        <td><button class="op_but" id="num_mnog" value="&#xD7">&#xD7</button></td>
                    </tr>
                    <tr>
                        <td><button id="num_4" value="4">4</button></td>
                        <td><button id="num_5" value="5">5</button></td>
                        <td><button id="num_6" value="6">6</button></td>
                        <td><button class="op_but" id="num_minus" value="-">-</button></td>
                    </tr>
                    <tr>
                        <td><button id="num_7" value="7">7</button></td>
                        <td><button id="num_8" value="8">8</button></td>
                        <td><button id="num_9" value="9">9</button></td>
                        <td><button class="op_but" id="num_plus"value="+">+</button></td>
                    </tr>
                    <tr>
                        <td><button class="zero" id="num_0" value="0">0</button></td>
                        <td><button id="num_point" value=".">.</button></td>
                        <td><button class="op_but" id="num_dor">=</button></td>
                        
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <script src="sc.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple calculator</title>
</head>
<body>
    <div class="body_calc">
       
        <div id="key_box">
            <div id="display"></div>
            <table>
                <tbody>
                    <tr>
                        <td><button id="fun_but">AC</button></td>
                        <td><button id="fun_but">+/-</button></td>
                        <td><button id="fun_but">%</button></td>
                        <td><button id="op_but">&#x00F7</button></td>
                    </tr>
                    <tr>
                        <td><button id="num_1">1</button></td>
                        <td><button id="num_2">2</button></td>
                        <td><button id="num_3">3</button></td>
                        <td><button class="op_but" id="num_del">&#xD7</button></td>
                    </tr>
                    <tr>
                        <td><button id="num_4">4</button></td>
                        <td><button id="num_5">5</button></td>
                        <td><button id="num_6">6</button></td>
                        <td><button class="op_but" id="num_minus">-</button></td>
                    </tr>
                    <tr>
                        <td><button id="num_7">7</button></td>
                        <td><button id="num_8">8</button></td>
                        <td><button id="num_9">9</button></td>
                        <td><button class="op_but" id="num_plus">+</button></td>
                    </tr>
                    <tr>
                        <td><button class="zero" id="num_0">0</button></td>
                        <td><button id="num_point">.</button></td>
                        <td><button class="op_but" id="num_dor">=</button></td>
                        
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <script src="sc.js"></script>
</body>
</html>
